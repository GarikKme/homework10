<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадалка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <div class="col mt-5">
            <button class="btn btn-primary start">Начать игру угадайка</button>
        </div>
    </div>
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0">
                                <span id="answerField">Вы загадали число 5?</span>
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
            <div class="modal1">
                <h4 class="modal1__title">Введите минимальное число для игры</h4>
                <div class="form-group">
                    <input type="text" placeholder="Введите минимальное число -999" class="form-control" id="min" value="">
                    <button class="btn btn-success" id="min-btn">Загадать</button>
                </div>
            </div>
            <div class="modal2">
                <h4 class="modal1__title">Введите минимальное число для игры</h4>
                <div class="form-group">
                    <input type="text" placeholder="Введите максимальное число 999" class="form-control" id="max" value="">
                    <button class="btn btn-success" id="max-btn">Загадать</button>
                </div>
            </div>
            <div class="modal3">
                Загадайте любое целое число от <span id="showMin"></span> до $<span id="showMax"></span>, а я его угадаю
                <button class="btn btn-dark" id="close-modals">OK</button>
            </div>
</div>
<script src="script.js"></script>
</body>
</html>
